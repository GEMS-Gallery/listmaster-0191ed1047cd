<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Shopping List</h1>
        <div class="view-toggle">
            <button id="list-view-btn" class="active"><i class="fas fa-list"></i> List</button>
            <button id="grid-view-btn"><i class="fas fa-th"></i> Grid</button>
        </div>
        <form id="add-item-form">
            <input type="text" id="new-item" placeholder="Add a new item" required>
            <input type="text" id="new-item-emoji" placeholder="Emoji" maxlength="2">
            <button type="submit"><i class="fas fa-plus"></i> Add</button>
        </form>
        <div id="predefined-categories"></div>
        <div id="shopping-list" class="list-view"></div>
        <button id="save-cart-btn"><i class="fas fa-save"></i> Save Cart</button>
    </div>
    <div id="notification" class="notification"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
